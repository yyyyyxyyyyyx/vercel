<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Blocks Layout</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }


        .block-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* 间隔 */
        }

        .block {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 600px;
            width: 100%;
        }

        .block img {
            width: 150px;
            height: auto;
            margin-right: 20px;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .content h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .content a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1em;
        }
    </style>
</head>
